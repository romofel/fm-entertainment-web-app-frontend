<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/index.css">
  
  <title>Frontend Mentor | Entertainment web app</title>
</head>
<body>

  <nav>
    <img src="./assets/logo.svg" alt="logo">

    <ul class="mid-nav">
      <li><a href="#"><img src="./assets/icon-nav-home.svg" alt="home nav"></a></li>
      <li><a href="#"><img src="./assets/icon-nav-movies.svg" alt="movies nav"></a></li>
      <li><a href="#"><img src="./assets/icon-nav-tv-series.svg" alt="series nav"></a></li>
      <li><a href="#"><img src="./assets/icon-nav-bookmark.svg" alt="bookmarks nav"></a></li>

    </ul>

    <div class="avatar">
      <img src="./assets/image-avatar.png" alt="avatar">
    </div>
  </nav>

  <div class="search-bar">
    <div class="search-icon">
      <img src="./assets/icon-search.svg" alt="search icon">

      <input type="search" name="search" id="search" placeholder="Search for movies or TV series">
    </div>
  </div>

  <section id="trending">
    <h2 class="trending-heading">Trending</h2>

    <div class="trending-row">
      <div class="trending-movie">
        <div class="bookmark-icon">
          <img src="./assets/icon-bookmark-empty.svg" alt="empty bookmark">
        </div>

        <div class="trending-movie-details-section">
          <ul class="trending-movie-details-section-top">
            <li>
              <p>2019</p>
            </li>
            <li><div class="separator"></div></li>
            <li>
              <img src="./assets/icon-category-movie.svg" alt="movie icon">
              <p>Movie</p>
            </li>
            <li><div class="separator"></div></li>
            <li>
              <p>PG</p>
            </li>
          </ul>
          <h3 class="trending-movie-title">Beyond Earth</h3>
        </div>
      </div>
    </div>
  </section>

  <section id="recommended">
    <h2 class="recommended-heading">Recommended for you</h2>
    <div class="recommended-grid">
      <div class="recommended-movie">
        <div class="recommended-movie-poster"></div>
        <ul class="recommended-movie-details">
          <li>
            <p>2019</p>
          </li>
          <li><div class="separator"></div></li>
          <li>
            <img src="./assets/icon-category-movie.svg" alt="movie">
            <p>Movie</p>
          </li>
          <li><div class="separator"></div></li>
          <li>
            <p>E</p>
          </li>
        </ul>
        <h3 class="recommended-movie-title">The Great Lands</h3>
      </div>
    </div>
  </section>
  
</body>
</html>
