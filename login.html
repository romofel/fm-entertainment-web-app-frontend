<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/login.css">

  <title>Frontend Mentor | Entertainment web app</title>
</head>

<body>

  <img class="logo" src="./assets/logo.svg" />

  <div class="login-form">
    <form action="">
      <h1 class="login-header">Login</h1>

      <input class='login-email' type="email" name="email" id="email" placeholder="Email address">
      <input class='login-password' type="password" name="" id="password" placeholder="Password">

      <button class="login-submit" type="submit">Login to your account</button>

      <p>Don't have an acconut? <a>Sign Up</a></p>
  </div>
  </form>


</body>

</html>
