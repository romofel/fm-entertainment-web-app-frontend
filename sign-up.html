<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/sign-up.css">

  <title>Frontend Mentor | Entertainment web app</title>
</head>

<body>

  <img src="./assets/logo.svg" alt="logo" class="logo">

  <div class="signup-form">
    <form action="">
      <h1 class="signup-header">Sign Up</h1>

      <input class="signup-email" type="email" name="email" id="email" placeholder="Email address">
      <input class="signup-password" type="password" name="password" id="password" placeholder="Password">
      <input class="signup-repassword" type="password" name="repassword" id="repassword" placeholder="Repeat Password">

      <button class="signup-submit">Create an account</button>

      <p class="signup-text">Already have an account? <a href="./login.html">Login</a></p>
    </form>
  </div>

</body>

</html>
